<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Panel -->
        <div id="login-panel" class="p-4 border rounded">
            <h2 class="text-center">Admin Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button id="login-btn" class="btn btn-primary w-100">Login</button>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="admin-panel" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Quiz Admin Panel</h2>
                <div>
                    <button id="download-btn" class="btn btn-success">Download Questions</button>
                    <label for="upload-json" class="btn btn-info ms-2">Upload Questions</label>
                    <input type="file" id="upload-json" accept=".json" style="display: none;">
                    <button id="logout-btn" class="btn btn-danger ms-2">Logout</button>
                </div>
            </div>

            <!-- Questions List -->
            <div class="mb-4">
                <h3>Current Questions</h3>
                <div id="questions-list" class="border rounded p-3"></div>
            </div>

            <!-- Add New Question Form -->
            <div class="border rounded p-4 mb-4">
                <h3>Add New Question</h3>
                <div class="mb-3">
                    <label for="new-question" class="form-label">Question</label>
                    <input type="text" class="form-control" id="new-question">
                </div>
                <div class="mb-3">
                    <label class="form-label">Options</label>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correct-option" value="0" checked>
                        </div>
                        <input type="text" class="form-control" id="option0" placeholder="Option 1">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correct-option" value="1">
                        </div>
                        <input type="text" class="form-control" id="option1" placeholder="Option 2">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correct-option" value="2">
                        </div>
                        <input type="text" class="form-control" id="option2" placeholder="Option 3">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correct-option" value="3">
                        </div>
                        <input type="text" class="form-control" id="option3" placeholder="Option 4">
                    </div>
                </div>
                <button id="add-question-btn" class="btn btn-primary">Add Question</button>
            </div>

            <!-- Scoreboard -->
            <div class="border rounded p-4">
                <h3>Scoreboard</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard-body">
                        <!-- Scoreboard entries will be added here dynamically -->
                    </tbody>
                </table>
                <button id="clear-scores-btn" class="btn btn-warning">Clear All Scores</button>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
