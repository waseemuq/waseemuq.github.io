<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz Scoreboard</h1>
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Top Scores</h4>
                    <div>
                        <button id="my-scores-btn" class="btn btn-outline-primary">My Scores</button>
                        <button id="all-scores-btn" class="btn btn-outline-secondary">All Scores</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard-body">
                        <!-- Scores will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="quiz.html" class="btn btn-success">Take Quiz Again</a>
        </div>
    </div>
    <script src="scoreboard.js"></script>
</body>

</html>
