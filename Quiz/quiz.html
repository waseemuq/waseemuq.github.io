<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Quiz Questions</h2>
        <div class="progress mb-3">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="text-center"><span id="question-number">1</span> of 20</p>
        <div id="quiz-container" class="mt-4 p-4 border rounded">
            <p id="question-text">Loading question...</p>
            <div id="options-container" class="mb-3">
                <!-- Options will be loaded dynamically -->
            </div>
            <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result-container" class="mt-4 text-center d-none">
            <h3>Your Score: <span id="score">0</span></h3>
            <div class="mt-3">
                <a href="quiz.html" class="btn btn-primary">Take Quiz Again</a>
                <a href="index.html" class="btn btn-success">Go to Home</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
