<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Qureshies Banquet & Dining</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .menu-section {
            padding: 50px 0;
        }
        .menu-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .menu-card:hover {
            transform: scale(1.05);
        }
        .menu-card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Qureshies Banquet & Dining</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="book-a-table.html">Book a Table</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Menu Section -->
    <section class="menu-section container text-center">
        <h1 class="mb-4">Our Exquisite Menu</h1>
        <div class="row">
            <div class="col-md-4 mb-4" v-for="menu in menus">
                <div class="card menu-card">
                    <img src="menu-item.jpg" class="card-img-top" alt="Menu Item">
                    <div class="card-body">
                        <h5 class="card-title">Delicious Dish</h5>
                        <p class="card-text">A delightful combination of flavors crafted by our expert chefs.</p>
                        <p class="fw-bold">$12.99</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Qureshies Banquet & Dining | All Rights Reserved</p>
    </footer>
    
    <script>
        const menus = [
            { name: "Grilled Steak", price: "1200 Rs", img: "steak.jpg" },
            { name: "Chicken Alfredo", price: "950 Rs", img: "alfredo.jpg" },
            { name: "Lobster Bisque", price: "875 Rs", img: "lobster.jpg" },
            { name: "Mushroom Risotto", price: "$16.99", img: "risotto.jpg" },
            { name: "BBQ Ribs", price: "$19.99", img: "ribs.jpg" },
            { name: "Sushi Platter", price: "$21.99", img: "sushi.jpg" },
            { name: "Greek Salad", price: "$10.99", img: "salad.jpg" },
            { name: "Margherita Pizza", price: "$14.99", img: "pizza.jpg" },
            { name: "Seafood Paella", price: "$23.99", img: "paella.jpg" },
            { name: "Chocolate Lava Cake", price: "$9.99", img: "lava_cake.jpg" }
        ];
        
        const menuContainer = document.querySelector(".row");
        menuContainer.innerHTML = menus.map(menu => `
            <div class="col-md-4 mb-4">
                <div class="card menu-card">
                    <img src="${menu.img}" class="card-img-top" alt="${menu.name}">
                    <div class="card-body">
                        <h5 class="card-title">${menu.name}</h5>
                        <p class="card-text">A delightful combination of flavors crafted by our expert chefs.</p>
                        <p class="fw-bold">${menu.price}</p>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
